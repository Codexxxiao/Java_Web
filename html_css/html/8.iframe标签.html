<!--iframe和a标签组合使用的步骤

    2.在a标签的target属性上设置iframe的name的属性值

    -->
<body>
	我是一个单独的完整的页面<br /><br />

    <br />

    <ul>
        <li>
            <a href="0-标签语法.html" target="abc">0.标签语法</a>
        </li>
        <li>
            <a href="1.font标签.html" target="abc">1.font标签</a>
        </li>
        <li>
            <a href="2.特殊字符.html" target="abc">2.特殊字符</a>
        </li>
    </ul>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    form标签是表单标签
        action属性设置提交的服务器地址
        method属性设置提交的方式get（默认值）或post
        http://localhost:8080/  服务器地址
        ?                       分隔符
        action=login&sex=on     请求参数（表单信息）
      表单提交的时候，数据没有发送给服务器的三种情况：
        1.表单没有添加name属性
        2.单选，复选（下拉列表中的option标签）都需要添加value属性值，以便发送非服务器
        3.表单项不在提交的form标签中

      get请求的特点是：
        1.浏览器地址栏是：action属性 + ？ +请求参数
            请求 参数的格式是name=value&name=value
        2.不安全
        3.它有数据长度的限制

      post请求的特点是：
        1.浏览器地址栏中只有action属性值
        2.相对于get请求要安全
        3.理论上没有数据长度的限制
-->
<form action="http://localhost:8080 " method="get">
    <input type="hidden" name="action" value="login"/>

    <h1 align="center">用户注册</h1>

    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="默认值"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td> 性别：</td>
            <td><input type="radio" name="sex" checked="checked" />男<input type="radio" name="sex" />女</td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td><input type="checkbox" />java<input type="checkbox" />C++</td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td><select>
                <option>--请选择国籍--</option>
                <option selected="selected">中国</option>
                <option>日本</option>
                <option>美国</option>
            </select></td>
        </tr>
        <tr>
            <td> 自我评价：</td>
            <td><textarea rows="10" cols="20">我才是默认值</textarea></td>
        </tr>
        <tr>
            <td>  <input type="reset" value="reset"></td>
            <td align="center"> <input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>

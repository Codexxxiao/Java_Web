<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    ul 是无须列表标签
        type属性：设置列表项前面的符号

    ol 是有序列表标签

-->
<body>
    <ul type="none">
        <li>
            赵四
        </li>
        <li>
            刘能
        </li>
        <li>
            小沈阳
        </li>
        <li>
            宋小宝
        </li>
    </ul>
</body>
</html>

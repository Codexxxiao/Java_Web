<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    form标签就是表单
        input type="text" 文本输入框
        input type="password" 密码输入框
        input type="radio"  name="sex" 单选框，name可以进行分组 checked="checked"默认选中
        input type="checkbox" 复选框
        input type="reset" 是重置按钮  value属性修改按钮上的文本
        input type="file"  是文件上传
        input type="hidden" 是隐藏域  当我们要发生某些信息，而这些信息，不需要用户参与，提交的时候发送给服务器


        select标签是下拉列表框
        option 标签是下拉列表框中的选项 selected="selected"设置默认选中

        textarea 表示多行文本输入框  起始标签和结束标签中间是默认值
            rows属性设置可以显示几行的高度
            cols属性设置一行多少字符
-->
    <form >
        <h1 align="center">用户注册</h1>

        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="默认值"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td> 性别：</td>
                <td><input type="radio" name="sex" checked="checked" />男<input type="radio" name="sex" />女</td>
            </tr>
            <tr>
                <td> 兴趣爱好：</td>
                <td><input type="checkbox" />java<input type="checkbox" />C++</td>
            </tr>
            <tr>
                <td> 国籍：</td>
                <td><select>
                    <option>--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>日本</option>
                    <option>美国</option>
                </select></td>
            </tr>
            <tr>
                <td> 自我评价：</td>
                <td><textarea rows="10" cols="20">我才是默认值</textarea></td>
            </tr>
            <tr>
                <td>  <input type="reset" value="reset"></td>
                <td align="center"> <input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    div标签  默认独占一行
    span标签 它的长度是封装数据的长度
    p段落标签 默认会在段落的上方或下方各空出一行来（如果有则不再空出）

-->
<body>
    <div>div标签1</div>
    <div>div标签2</div>
    <div>div标签3</div>

    <span>span标签1</span>
    <span>span标签2</span>
    <span>span标签3</span>

    <p>p段落标签1</p>1
    <p>p段落标签2</p>1
    <p>p段落标签3</p>1
</body>
</html>

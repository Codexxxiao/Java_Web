<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<!--
     img标签是图片标签
        src属性用来设置图片的路径
        width属性设置图片的宽度
        higth属性设置图片的高度
        border属性设置图片的边框
        alt属性设置当指定路径找不到图片时，用来代替显示的文本信息

      在javase中路径也可以设置为相对路径和绝对路径
        相对路径：从工程名开始算

        绝对路径：盘符：/目录/文件名

      在web路径分为相对路径和绝对路径两种
        相对路径：
            . 表示当前文件所在目录
            .. 表示当前文件所在的上一级目录
            文件名 表示当前文件所在目录的文件，相当于./文件名
         绝对路径
            正确格式是：http://ip:port/工程名/资源路径

            错误格式是：盘符：/目录/文件名
-->
<body>
    <img src="../imgs/001.jpg" width="100" height="128" border="1"/>
</body>
</html>
